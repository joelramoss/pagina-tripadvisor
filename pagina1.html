<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica de Tripadvisor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.jpg" alt="Tripadvisor Logo">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Trips</a></li>
                    <li><a href="#">Review</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button>USD</button>
                <button class="Sign">Sign In</button>
            </div>
        </div>
    </header>

    <main>
        <section class="search-section">
            <h1>Where to?</h1>
            <div class="search-options">
                <button><img src="a1.png" alt="Search All Icon"> Search All</button>
                <button><img src="a2.png" alt="Hotels Icon"> Hotels</button>
                <button><img src="a3.png" alt="Things to Do Icon"> Things to Do</button>
                <button><img src="a4.png" alt="Restaurants Icon"> Restaurants</button>
                <button><img src="a5.png" alt="Flights Icon"> Flights</button>
                <button><img src="a6.png    " alt="Vacation Rentals Icon"> Vacation Rentals</button>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Places to go, things to do, hotels...">
                <button class="search-button">Search</button>
            </div>
        </section>

        <section>
            <section class="imagen_anuncio">
                <img src="imagen_anuncio.png" alt="Anuncio">
            </section>

        </section>

    </main>

    <footer>
        <p>&copy; 2025 Replica de Tripadvisor. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
